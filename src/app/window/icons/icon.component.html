<div class="wrapper" [ngClass]="{'close': icon=='close'}">
  <svg *ngIf="icon == 'expand-reverse'" [style.width]="width" [style.width]="height" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
   <g>
    <rect x="1" y="10" width="40" height="30"   stroke-opacity="1" fill-opacity="0"/>
    <line x1="10" y1="10" x2="10" y2="1"   stroke-opacity="1"/>
    <line x1="10" y1="1" x2="49" y2="1"   stroke-opacity="1"/>
    <line x1="49" y1="1" x2="49" y2="30"   stroke-opacity="1"/>
    <line x1="41" y1="30" x2="49" y2="30"   stroke-opacity="1"/>
   </g>
  </svg>

  <svg *ngIf="icon == 'minimize'" [style.width]="width" [style.width]="height" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
   <g>
    <line stroke-linecap="undefined" stroke-linejoin="undefined" id="svg_6" y2="25" x2="50" y1="25" x1="0"   fill="none"/>
   </g>
  </svg>

  <svg *ngIf="icon == 'expand'" [style.width]="width" [style.width]="height" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
   <g>
    <line stroke-linecap="undefined" stroke-linejoin="undefined" id="svg_6" y2="1" x2="1" y1="39" x1="1"   fill="none"/>
    <line stroke-linecap="undefined" stroke-linejoin="undefined" id="svg_6" y2="1" x2="49" y1="39" x1="49"   fill="none"/>
    <line stroke-linecap="undefined" stroke-linejoin="undefined" id="svg_6" y2="39" x2="1" y1="39" x1="49"   fill="none"/>
    <line stroke-linecap="undefined" stroke-linejoin="undefined" id="svg_6" y2="1" x2="49" y1="1" x1="1"   fill="none"/>
   </g>
  </svg>

  <svg *ngIf="icon == 'close'" [style.width]="width" [style.width]="height" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
   <g>
    <title>Layer 1</title>
    <line stroke-linecap="undefined" stroke-linejoin="undefined" id="svg_2" y2="50" x2="0" y1="0.166813" x1="50.08318" fill="none"/>
    <line stroke-linecap="undefined" stroke-linejoin="undefined" id="svg_3" y2="0" x2="0" y1="50" x1="50.08318" fill="none"/>
   </g>
  </svg>
</div>
