<div #wrapper class="wrapper">
  <div>
    <shortcut *ngFor="let programDefinition of programDefinitions" #shortcut (click)="selectListener(shortcut)" (event)="shortcutEventListener($event)" [programDefinition]="programDefinition" style="display: inline-block;"></shortcut>
  </div>
  <div #background class="background"></div>
</div>
