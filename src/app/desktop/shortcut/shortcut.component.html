<div class="wrapper">
  <div #contentWrapper [ngClass]="{'selected': selected}" class="content-wrapper full-width flex column horizon-cent vert-cent" draggable="true">
    <img class="shortcut-image" [src]="programDefinition.icon" draggable="false">
    <p class="full-width">{{programDefinition.name}}</p>
  </div>
</div>
