<div class="wrapper">
  <div class="content">
    <div class="buttons">
      <div class="button windows-button">
        <div class="windows-button">
        </div>
      </div>
      <div *ngFor="let programStatus of iconsArray" program-icon [imageSource]="programStatus.programDefinition.icon" [status]="programStatus.status" (iconClick)="clickListener(programStatus, $event)" class="button" >
      </div>
    </div>
    <div class="time">
      <div>
        {{currentDate | date:'h:mm a'}}
      </div>
      <div>
        {{currentDate | date:'M/d/y'}}
      </div>
    </div>
  </div>
</div>
